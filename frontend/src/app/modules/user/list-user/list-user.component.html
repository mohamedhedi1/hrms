
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
         
            <div class="pcoded-inner-content">
  
             <!--contenu-->
             <div class="main-body">
              <div class="row">
                <div class="col-md-6 col-xl-4">
                  <div class="card daily-sales">
                      <div class="card-block">
                         
                          <div class="row d-flex align-items-center">
                              <div class="col-12">
                                  <h3 class="f-w-300 d-flex align-items-center m-b-0"><i class="feather icon-user text-c-green f-40 m-r-20"></i>
                                    <h3 class="text-c-purple mb-0">Total employees  <span class="text-muted">&nbsp;&nbsp; {{users}} </span></h3> </h3>
                              </div>

                            
                          </div>
                          <div class="progress m-t-30" style="height: 7px;">
                              <div class="progress-bar progress-c-theme" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                      </div>
                  </div>
              </div>
              </div>
              
               <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hedi" #input>
                </mat-form-field>
              
                <div class="table-container">
                  <table mat-table [dataSource]="dataSource" matSort>
              
                    <!-- ID Column -->
                    
                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    
                    
                    
                    
              
                      <ng-container matColumnDef="photo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
                        <td mat-cell *matCellDef="let row">
                          <!-- Check if row.image is truthy (i.e., it exists and is not empty), otherwise use a default image -->
                          <img src="{{row.image ? row.image : 'assets/images/user/avatar-1.jpg'}}" style="border-radius: 50%; width: 30px; height: 30px;" />
                        </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="firstname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
                      <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lastname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                      </ng-container>
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                      </ng-container>
                      <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                      </ng-container>
                      <ng-container matColumnDef="birthday">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job </th>
                        <td mat-cell *matCellDef="let row"> {{row.job}} </td>
                      </ng-container>
                      <ng-container matColumnDef="degree">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Degree </th>
                        <td mat-cell *matCellDef="let row"> {{row.degree}} </td>
                      </ng-container>
              
                   
                    
                   
                   
          
                      
              
                      
    
                   
                      <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row">
                          <div *ngIf="updateUser">
                            <button mat-icon-button color="primary" (click)="onEditClick(row.id)">
                              <mat-icon>edit</mat-icon>
                            </button>
                          </div>
                         
                          <div *ngIf="deleteUser">
                            <button mat-icon-button color="warn" (click)="delete(row.id)">
                              <mat-icon>delete</mat-icon>
                            </button>
                          </div>
                        </td>
                      </ng-container>
                      
                      
                  
              
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                  
                  
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> 
                  </table>
              
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
              </div>
             <!--contenu-->
  
  </div>
  </div>
  </div>
  </div>
