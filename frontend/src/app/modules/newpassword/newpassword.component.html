<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-mail auth-icon"></i>
                </div>
                <form [formGroup]="formRequest" (ngSubmit)="resetpassword()">
                <h3 class="mb-4">Reset Password</h3>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="New password" formControlName="password" name="password" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm password"  formControlName="confirmPassword" required>
                </div>
                
                <div class="alert alert-danger" role="alert" *ngIf="status is undefind">
                    {{status}}
                  </div>
                <button class="btn btn-primary mb-4 shadow-2" type="submit">Reset Password</button>
            </form>
                
            </div>
        </div>
    </div>
</div>
