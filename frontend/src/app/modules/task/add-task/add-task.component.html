<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
      <div class="pcoded-content">
          <div class="pcoded-inner-content">
              <div class="main-body">
                  <div class="page-wrapper">
                      <!-- [ Main Content ] start -->
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="card">
                                  <div class="card-header">
                                      <h5>Add a task</h5>
                                  </div>
                                  <div class="card-body">
                                      <h5>Task Form</h5>
                                      <hr>
                                      <div class="row">
                                          <div class="col-md-6">
                                              <form #addForm="ngForm" (ngSubmit)="add(addForm)">
                                                  <div class="form-group">
                                                      <label for="title">Title:</label>
                                                      <input type="text" class="form-control" id="title" name="title" ngModel required placeholder="Enter the title">
                                                      <div *ngIf="addForm.controls['title'].invalid && (addForm.controls['title'].dirty || addForm.controls['title'].touched)" class="text-danger">Title is required</div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="description">Description:</label>
                                                      <input type="text" class="form-control" id="description" name="description" ngModel placeholder="Enter the description">
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="priority">Priority:</label>
                                                      <select class="form-control" id="priority" name="priority" ngModel required>
                                                          <option value="" disabled>Select priority</option>
                                                          <option value="LOW">Low</option>
                                                          <option value="MEDIUM">Medium</option>
                                                          <option value="HIGH">High</option>
                                                      </select>
                                                      <div *ngIf="addForm.controls['priority'].invalid && (addForm.controls['priority'].dirty || addForm.controls['priority'].touched)" class="text-danger">Priority is required</div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="status">Status:</label>
                                                      <select class="form-control" id="status" name="status" ngModel required>
                                                          <option value="" disabled>Select status</option>
                                                          <option value="PENDING">Pending</option>
                                                          <option value="IN_PROGRESS">In Progress</option>
                                                          <option value="COMPLETED">Completed</option>
                                                      </select>
                                                      <div *ngIf="addForm.controls['status'].invalid && (addForm.controls['status'].dirty || addForm.controls['status'].touched)" class="text-danger">Status is required</div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="assignedToEmail">Assigned To:</label>
                                                      <select class="form-control" id="assignedToEmail" name="assignedToEmail" [(ngModel)]="assignedToEmail" required>
                                                          <option value="" disabled>Select user</option>
                                                          <option *ngFor="let user of users" [value]="user.email">{{ user.email }}</option>
                                                      </select>
                                                      <div *ngIf="addForm.controls['assignedToEmail'].invalid && (addForm.controls['assignedToEmail'].dirty || addForm.controls['assignedToEmail'].touched)" class="text-danger">Assigned To is required</div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="createBy">Created By:</label>
                                                      <input type="text" class="form-control" id="createBy" name="createBy" ngModel required placeholder="Enter the creator's name">
                                                      <div *ngIf="addForm.controls['createBy'].invalid && (addForm.controls['createBy'].dirty || addForm.controls['createBy'].touched)" class="text-danger">Created By is required</div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="createdAt">Created At:</label>
                                                      <input type="datetime-local" class="form-control" id="createdAt" name="createdAt" ngModel required>
                                                      <div *ngIf="addForm.controls['createdAt'].invalid && (addForm.controls['createdAt'].dirty || addForm.controls['createdAt'].touched)" class="text-danger">Created At is required</div>
                                                  </div>
                                                  <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid"> Submit </button>
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- [ Main Content ] end -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
