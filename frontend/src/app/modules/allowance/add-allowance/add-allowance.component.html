<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Allowance</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="add(addForm)">
                <fieldset>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="description"
                            [(ngModel)]="allowance.description" required placeholder="Enter description">
                        <div *ngIf="addForm.controls['description'].errors?.['required']" class="text-danger">
                            Description is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount"
                            [(ngModel)]="allowance.amount" required placeholder="Enter amount">
                        <div *ngIf="addForm.controls['amount'].errors?.['required']" class="text-danger">
                            Amount is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control" id="category" name="category" [(ngModel)]="allowance.category"
                            required>
                            <option *ngFor="let category of categories" [value]="category">{{ category }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="user">User:</label>
                        <select class="form-control" id="user" name="user" [(ngModel)]="allowance.userId" required>
                            <option *ngFor="let user of allUsers" [value]="user.id">{{ user.firstname }} {{
                                user.lastname }}</option>
                        </select>
                    </div>
                </fieldset>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
